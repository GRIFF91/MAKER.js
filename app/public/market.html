<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Market</title>
	<link href="https://fonts.googleapis.com/css?family=Righteous|Fugaz+One|Shrikhand" rel="stylesheet">
	<link href='css/style.css' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	

</head>
<body>
	<div id=header>
		<a href='/' id='logo'>Maker.js</a>
		
	</div>

		<div id='moveDown' class="container">
			<div class='row'>
		    <div class="col-lg-3">
		      <ul id='menu'>
							<li><a href='/market'><span>Market</span></a></li>
							<li><a href='/form'><span>Maker Space</span></a></li>
							<li><a href='/inventory'><span>Inventory</span></a></li>
					</ul>
		    </div>
		    <div class="col-lg-9">
		    	<div id='buildContainer'>
		    		<div id='searchBox'>
		    			<div id='searchWrapper'>
				    		<input id='inputer' type='textbox'>
				    	</div>
			    	</div>
						<div id="grid">
							
		
						</div>

					</div>
		    </div>
		</div>
	</div>

	<div id='background'>
  	<div id='modal'>
  		<div id='contentContainer'></div>
  		<div id='chatBoxContainer'></div>
			<div class='closeModal'><span class='glyphicon glyphicon-remove'></span></div>
  	</div>
  </div>


	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>

	<script type='text/javascript' src='js/productRender.js'></script>
	<script type='text/javascript' src='js/productModel.js'></script>

	<script id="entry-template" type="text/x-handlebars-template">
    <h1 class='productHeader'>{{product}}</h1>
    <p class='productDes'>{{description}}</p>


    <div class='modalButtonBox'>
    	<button>Collab!</button>
    	<button>Like!</button>
    	<button>Purchase</button>
    </div>

	</script>
	
</body>
</html>
