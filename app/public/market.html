<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Market</title>
	<link href="https://fonts.googleapis.com/css?family=Righteous|Fugaz+One|Shrikhand" rel="stylesheet">
	<link href='css/style.css' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	

</head>
<body>
	<div id=header>
		<a href='/' id='logo'>Maker.js</a>
		<div id='headerNav'>
			<a href='/home' id='key'><img src="./assets/key.png"></a>
			<a href='/home' id='back'><img src="./assets/back.png"></a>
			<a href='/home' id='home'><img src="./assets/home.png"></a>
		</div>
	</div>

	<div id='homeContainer'>
		<div id='gridContainer'>
			<div id="grid"></div>
		</div>
	</div>


	<div id='productModal'>
		<div id='contentContainer'></div>
		<div class='modalButtonBox'>
    	<button value=0>Collab!</button>
    	<button value=1>Like!</button>
    	<button value=2>Purchase</button>
    </div>
		<div class='closeModal'><span class='glyphicon glyphicon-remove'></span></div>
	</div>

	<div id='chatModal'>
		<div id='chatBoxContainer'>
			<form id='commentInput'>
				<input type='text' placeholder='leave a comment..'>
				<button type='submit'>submit</button>
			</form>
			<div id='comments'></div>
		</div>
	</div>



	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>

	<script type='text/javascript' src='js/productRender.js'></script>
	<script type='text/javascript' src='js/productModel.js'></script>

	<script type='text/javascript' src='js/productModalFunctions.js'></script>
	<script type='text/javascript' src='js/chat.js'></script>

	<script id="entry-template" type="text/x-handlebars-template">
		<h1 class='productHeader'>{{product}}</h1>
		<span id='identifier' data-id={{{id}}}></span>
		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
			<input type="checkbox" id="flipCtl"/>
			<label id="flipBtn" for="flipCtl">
						<div class='flipper'>

							<div class="front">
								<p class='productDes'>{{description}}</p>
							</div>

							<div class="back">
								<p class='userBio' , "back">this is the user bio</p>
							</div>

						</div>
			</label>
		</div>
	</script>
	
</body>
</html>
